safe:        true
markdown: kramdown
exclude: [node_modules, bower_components, vendor]
baseurl: /
url: https://jhipster.gh.miniasp.com
github_repository_url: https://github.com/doggy8088/jhipster_tw
kramdown:
  input: GFM
gems:
  - jekyll-redirect-from
  - jemoji
whitelist:
  - jekyll-redirect-from
  - jemoji
defaults:
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
